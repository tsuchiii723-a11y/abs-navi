<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MDX-50：ABS切削ナビ V4.2</title>
    <style>
        :root {
            --primary: #2563eb; --rough-color: #f59e0b; --fine-color: #06b6d4;
            --danger: #ef4444; --success: #10b981; --bg: #f1f5f9;
        }
        /* 横幅を最大限に活かす設定 */
        body { font-family: -apple-system, "Helvetica Neue", Arial, sans-serif; background: var(--bg); margin: 0; padding: 10px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 500px; background: white; padding: 16px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); box-sizing: border-box; }
        
        h1 { font-size: 1.2rem; text-align: center; color: var(--primary); margin: 5px 0; font-weight: 900; }
        .version-tag { text-align: center; font-size: 0.65rem; color: #94a3b8; margin-bottom: 8px; }
        .sync-status { text-align: center; font-size: 0.7rem; margin-bottom: 12px; padding: 4px; border-radius: 20px; background: #fff; border: 1px solid #e2e8f0; }
        
        .section-label { font-size: 0.75rem; font-weight: bold; color: #64748b; margin: 12px 0 6px 4px; display: block; }
        
        /* ボタンを大きく、押しやすく */
        .btn-group { display: flex; gap: 8px; margin-bottom: 12px; }
        .btn-group button { flex: 1; padding: 14px 5px; border: 2px solid #e2e8f0; border-radius: 10px; cursor: pointer; font-weight: bold; background: white; font-size: 0.9rem; color: #64748b; transition: 0.2s; }
        button.active#p-rough { border-color: var(--rough-color); background: var(--rough-color); color: white; }
        button.active#p-fine { border-color: var(--fine-color); background: var(--fine-color); color: white; }
        button.active#m-norm { border-color: var(--primary); background: var(--primary); color: white; }
        button.active#m-speed { border-color: var(--danger); background: var(--danger); color: white; }

        /* 入力エリアの横幅を確保 */
        .input-row { display: flex; flex-direction: column; gap: 10px; margin-bottom: 15px; }
        select, input { width: 100%; padding: 14px; border: 1px solid #cbd5e1; border-radius: 10px; font-size: 1rem; background: #fff; box-sizing: border-box; -webkit-appearance: none; }

        .result-card { background: #0f172a; color: white; padding: 18px; border-radius: 14px; margin-bottom: 15px; }
        .warning-banner { background: var(--danger); color: white; font-size: 0.75rem; padding: 8px; border-radius: 8px; margin-bottom: 12px; display: none; text-align: center; font-weight: bold; }

        .res-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .res-item { background: #1e293b; padding: 12px; border-radius: 10px; border: 1px solid #334155; }
        .res-label { font-size: 0.65rem; color: #94a3b8; display: block; margin-bottom: 4px; }
        .res-val { font-size: 1.4rem; font-weight: bold; font-family: 'Courier New', monospace; color: #f8fafc; }
        .m-area { grid-column: span 2; background: #334155; text-align: center; padding: 8px; border-radius: 8px; margin-top: 5px; }

        .log-btn { background: var(--success); color: white; border: none; padding: 16px; width: 100%; border-radius: 10px; font-weight: 1000; cursor: pointer; font-size: 1rem; margin-top: 5px; }
        
        /* 履歴テーブルの読みやすさ改善 */
        .log-container { overflow-x: auto; margin-top: 15px; }
        table { width: 100%; border-collapse: collapse; font-size: 0.7rem; min-width: 300px; }
        th { text-align: left; padding: 10px 5px; color: #64748b; border-bottom: 2px solid #e2e8f0; }
        td { padding: 10px 5px; border-bottom: 1px solid #f1f5f9; line-height: 1.3; }
        .st-NG { color: var(--danger); font-weight: bold; }
        .st-OK { color: var(--success); font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ABS NAVI</h1>
        <div class="version-tag">Ver 4.2 (Wide & Connected)</div>
        <div id="syncStatus" class="sync-status" onclick="loadLogs()">クラウド同期を確認中...</div>

        <div class="btn-group">
            <button id="p-rough" class="active" onclick="updateProcess('rough')">荒削り</button>
            <button id="p-fine" onclick="updateProcess('fine')">仕上げ</button>
        </div>
        <div class="btn-group">
            <button id="m-norm" class="active" onclick="updateMode('normal')">通常速度</button>
            <button id="m-speed" onclick="updateMode('speed')">加速モード</button>
        </div>

        <span class="section-label">使用工具・深さ</span>
        <div class="input-row">
            <select id="tool" onchange="calculate()">
                <option value="0.8">Φ0.8 (XAL-BEM2LB0.4-8)</option>
                <option value="1.0">Φ1.0 (XAL-PEM2LB1-10)</option>
                <option value="2.0">Φ2.0 (SEC-PLEM2EXL2-20)</option>
                <option value="3.0" selected>Φ3.0 (XAL-HPEM4L3)</option>
                <option value="6.0">Φ6.0 (一般ラフィング)</option>
            </select>
            <input type="number" id="depth" value="5.0" step="0.1" oninput="calculate()" placeholder="切削深さ(mm)">
        </div>

        <div class="result-card">
            <div id="ngWarning" class="warning-banner">⚠️ 過去にこの条件付近でNG報告があります</div>
            <div class="res-grid">
                <div class="res-item"><span class="res-label">回転数(S)</span><span id="rs" class="res-val">-</span></div>
                <div class="res-item"><span class="res-label">送り速度(F)</span><span id="rf" class="res-val">-</span></div>
                <div class="res-item"><span class="res-label">切込量(C)</span><span id="rc" class="res-val">-</span></div>
                <div class="res-item"><span class="res-label">パス間隔(P)</span><span id="rp" class="res-val">-</span></div>
                <div class="m-area"><span class="res-label" style="display:inline; margin-right:10px;">仕上げ代(M)</span><span id="rm" class="res-val">-</span></div>
            </div>
        </div>

        <button id="saveBtn" class="log-btn" onclick="saveLog()">実績をクラウドへ保存</button>
        <div style="display:flex; gap:8px; margin-top:10px;">
            <select id="res_status" style="width:80px; font-weight:bold;"><option value="OK">OK</option><option value="NG">NG</option></select>
            <input type="text" id="memo" placeholder="メモ（任意）" style="flex:1;">
        </div>
        
        <span class="section-label">チームの最新実績</span>
        <div class="log-container">
            <table id="logTable"></table>
        </div>
    </div>
