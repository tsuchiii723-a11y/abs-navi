<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>åˆ‡å‰ŠãƒŠãƒ“ V5.0 (Tool Master Sync)</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root {
            --primary: #2563eb; --rough-color: #f59e0b; --fine-color: #06b6d4;
            --danger: #ef4444; --success: #10b981; --bg: #f8fafc; --pp-color: #8b5cf6;
        }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 10px; display: flex; justify-content: center; overflow-x: hidden; }
        .container { width: 100%; max-width: 500px; background: white; padding: 18px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        
        .header { text-align: center; margin-bottom: 10px; }
        h1 { font-size: 1.2rem; color: var(--primary); margin: 0; font-weight: 800; }
        .version-badge { display: inline-block; font-size: 0.65rem; background: #e2e8f0; color: #64748b; padding: 2px 8px; border-radius: 10px; font-weight: bold; margin-top: 4px; }
        
        #syncStatus { text-align: center; font-size: 0.7rem; margin-bottom: 12px; padding: 6px; border-radius: 8px; border: 1px solid #e2e8f0; background: #fff; }
        .section-label { font-size: 0.75rem; font-weight: bold; color: #64748b; margin: 12px 0 6px 4px; display: block; }
        
        .btn-group { display: flex; gap: 8px; margin-bottom: 8px; }
        .btn-group button { flex: 1; padding: 12px 2px; border: 2px solid #f1f5f9; border-radius: 10px; cursor: pointer; font-weight: bold; background: #f1f5f9; font-size: 0.85rem; color: #64748b; transition: 0.2s; }
        
        button.active#mat-abs { background: #475569; color: white; border-color: #475569; }
        button.active#mat-pp { background: var(--pp-color); color: white; border-color: var(--pp-color); }
        button.active#p-rough { background: var(--rough-color); color: white; border-color: var(--rough-color); }
        button.active#p-fine { background: var(--fine-color); color: white; border-color: var(--fine-color); }

        /* æ¯”è¼ƒã‚«ãƒ¼ãƒ‰ */
        .comparison-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .comp-card { padding: 12px; border-radius: 12px; text-align: center; cursor: pointer; transition: 0.2s; border: 2px solid transparent; }
        .comp-card.safety { background: #f1f5f9; border-color: #e2e8f0; }
        .comp-card.fastest { background: #ecfdf5; border-color: #d1fae5; }
        .comp-card.has-data { border-color: var(--success); box-shadow: 0 4px 12px rgba(16, 185, 129, 0.1); }
        .comp-card:active { transform: scale(0.95); }
        .comp-label { font-size: 0.65rem; font-weight: bold; display: block; margin-bottom: 4px; }
        .comp-val { font-size: 1.1rem; font-weight: 800; font-family: monospace; display: block; }
        .comp-sub { font-size: 0.6rem; color: #64748b; }

        /* å…¥åŠ›ã‚¨ãƒªã‚¢ */
        .result-card { background: #0f172a; color: white; padding: 15px; border-radius: 14px; margin-bottom: 10px; border-left: 8px solid var(--primary); }
        .res-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .res-item { background: #1e293b; padding: 8px; border-radius: 10px; }
        .res-label { font-size: 0.6rem; color: #94a3b8; display: block; }
        .actual-input { width: 100%; background: transparent; border: none; border-bottom: 2px solid var(--primary); color: #fff; font-size: 1.2rem; font-weight: bold; font-family: monospace; outline: none; padding: 2px 0; }

        .log-btn { background: var(--success); color: white; border: none; padding: 16px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 1rem; margin-top: 5px; }
        .warning-banner { background: var(--danger); color: white; font-size: 0.75rem; padding: 8px; border-radius: 8px; margin-bottom: 10px; display: none; text-align: center; font-weight: bold; }

        table { width: 100%; border-collapse: collapse; font-size: 0.7rem; margin-top: 15px; }
        th { text-align: left; padding: 8px 4px; color: #94a3b8; border-bottom: 2px solid #f1f5f9; }
        td { padding: 8px 4px; border-bottom: 1px solid #f8fafc; line-height: 1.3; }
        .st-NG { color: var(--danger); font-weight: bold; }
        .st-OK { color: var(--success); font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>åˆ‡å‰ŠãƒŠãƒ“ V5.0</h1>
            <span class="version-badge">ã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆé€£å‹•ãƒ»æœ€é€Ÿå­¦ç¿’</span>
        </div>
        
        <div id="syncStatus">åŒæœŸä¸­...</div>

        <div class="btn-group">
            <button id="mat-abs" class="active" onclick="updateMaterial('ABS')">ABS</button>
            <button id="mat-pp" onclick="updateMaterial('PP')">PP</button>
            <button id="p-rough" class="active" onclick="updateProcess('rough')">è’å‰Šã‚Š</button>
            <button id="p-fine" onclick="updateProcess('fine')">ä»•ä¸Šã’</button>
        </div>

        <span class="section-label">å·¥å…·é¸æŠ (ãƒã‚¹ã‚¿ãƒ¼èª­è¾¼æ¸ˆ)</span>
        <div style="display:flex; gap:8px;">
            <select id="tool" onchange="calculate()" style="flex:1; min-width:0; padding:10px; border-radius:10px; border:1px solid #e2e8f0; font-size:0.75rem;">
                <option value="">èª­è¾¼ä¸­...</option>
            </select>
            <input type="number" id="depth" value="5.0" step="0.1" oninput="calculate()" style="width:70px; padding:10px; border-radius:10px; border:1px solid #e2e8f0; font-size:0.85rem;">
        </div>

        <div class="comparison-grid">
            <div id="safety-card" class="comp-card safety" onclick="applySuggested('safety')">
                <span class="comp-label">ğŸ›¡ï¸ å®‰å…¨æ¨å¥¨</span>
                <span id="safety-f" class="comp-val">-</span>
                <span id="safety-s" class="comp-sub">-</span>
            </div>
            <div id="fastest-card" class="comp-card fastest" onclick="applySuggested('fastest')">
                <span class="comp-label">âš¡ å®Ÿç¸¾æœ€é€Ÿ</span>
                <span id="fastest-f" class="comp-val">ãªã—</span>
                <span id="fastest-s" class="comp-sub">ãƒ‡ãƒ¼ã‚¿æœªè“„ç©</span>
            </div>
        </div>

        <div id="resultCard" class="result-card">
            <div id="ngWarning" class="warning-banner">âš ï¸ éå»ã«NGå±¥æ­´ã‚ã‚Šï¼æ…é‡ã«ã€‚</div>
            <div class="res-grid">
                <div class="res-item"><span class="res-label">å›è»¢æ•°(S)</span><input type="number" id="input_s" class="actual-input"></div>
                <div class="res-item"><span class="res-label">é€ã‚Šé€Ÿåº¦(F)</span><input type="number" id="input_f" class="actual-input"></div>
                <div class="res-item"><span class="res-label">åˆ‡è¾¼é‡(C)</span><input type="number" id="input_c" step="0.01" class="actual-input"></div>
                <div class="res-item"><span class="res-label">ãƒ‘ã‚¹é–“éš”(P)</span><input type="number" id="input_p" step="0.01" class="actual-input"></div>
            </div>
        </div>

        <div style="display:flex; gap:8px; margin-bottom:10px;">
            <select id="res_status" style="width:70px; font-weight:bold; border-radius:10px; border:1px solid #e2e8f0;"><option value="OK">OK</option><option value="NG">NG</option></select>
            <input type="text" id="memo" placeholder="å‚™è€ƒï¼š150%æˆåŠŸã€ãƒ“ãƒ“ã‚Šç­‰" style="flex:1; padding:10px; border-radius:10px; border:1px solid #e2e8f0; font-size:0.85rem;">
        </div>
        <button id="saveBtn" class="log-btn" onclick="saveLog()">ã“ã®å®Ÿæ¸¬å€¤ã‚’è¨˜éŒ²ã™ã‚‹</button>
        
        <table id="logTable"></table>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbx_o_12SItvh6smoE5I0578shai5L0Qk3o7ljK3ABpigWEYCkKyZsDJBHg0-7KaeReeLg/exec";
        let currentMaterial = 'ABS', currentProcess = 'rough', globalLogs = [], toolMaster = [], lastSafety = {}, lastFastest = {};

        function updateMaterial(m) { currentMaterial = m; document.getElementById('mat-abs').className = m==='ABS'?'active':''; document.getElementById('mat-pp').className = m==='PP'?'active':''; calculate(); }
        function updateProcess(p) { currentProcess = p; document.getElementById('p-rough').className = p==='rough'?'active':''; document.getElementById('p-fine').className = p==='fine'?'active':''; calculate(); }

        async function loadLogs() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                globalLogs = data.logs;
                toolMaster = data.tools;
                
                const toolSelect = document.getElementById('tool');
                const currentToolVal = toolSelect.value;
                toolSelect.innerHTML = '';
                toolMaster.forEach(t => {
                    const opt = document.createElement('option');
                    opt.value = t[1]; opt.text = `Î¦${t[1]} (${t[0]})`;
                    toolSelect.appendChild(opt);
                });
                if(currentToolVal) toolSelect.value = currentToolVal;

                let html = '<tr><th>å·¥å…·/å·¥ç¨‹</th><th>F / S</th><th>çµ</th></tr>';
                globalLogs.slice().reverse().slice(0, 5).forEach(r => {
                    html += `<tr><td>Î¦${r[2]}<br>${r[3]}</td><td>F${r[5]}<br>S${r[6]}</td><td class="st-${r[10]}">${r[10]}</td></tr>`;
                });
                document.getElementById('logTable').innerHTML = html;
                document.getElementById('syncStatus').innerText = "â— ãƒãƒ¼ãƒ ã®æœ€æ–°ãƒ‡ãƒ¼ã‚¿ã‚’åŒæœŸæ¸ˆ";
                calculate();
            } catch (e) { document.getElementById('syncStatus').innerText = "âš ï¸ é€šä¿¡ã‚¨ãƒ©ãƒ¼"; }
        }

        function calculate() {
            const d = parseFloat(document.getElementById('tool').value);
            const h = parseFloat(document.getElementById('depth').value);
            if(!d) return;

            // --- ğŸ›¡ï¸ å®‰å…¨æ¨å¥¨ãƒ­ã‚¸ãƒƒã‚¯ ---
            let f, s, c, p;
            if(d <= 0.4) { s=15000; f=200; c=0.02; p=0.1; } 
            else if(d <= 0.8) { s=14000; f=400; c=0.05; p=0.3; } 
            else if(d <= 1.0) { s=12000; f=550; c=0.1; p=0.4; } 
            else if(d <= 2.0) { s=11000; f=900; c=0.15; p=0.7; }
            else if(d <= 3.0) { s=10000; f=1200; c=0.2; p=1.0; } 
            else { s=6500; f=1400; c=0.5; p=2.0; }

            if(currentProcess==='fine'){ s*=1.1; f*=0.7; c=(d<=1?0.05:0.1); p=0.1; }
            if(currentMaterial==='PP'){ s*=0.8; if(currentProcess==='fine') p=0.07; }
            if(h > d*4) f*=0.7;

            lastSafety = { s: Math.round(s), f: Math.round(f), c: c.toFixed(2), p: p.toFixed(2) };
            document.getElementById('safety-f').innerText = "F" + lastSafety.f;
            document.getElementById('safety-s').innerText = "S" + lastSafety.s;

            // --- âš¡ å®Ÿç¸¾æœ€é€Ÿãƒ­ã‚¸ãƒƒã‚¯ ---
            const okLogs = globalLogs.filter(l => parseFloat(l[2]) == d && l[3].startsWith(currentMaterial) && l[3].endsWith(currentProcess==='rough'?'è’':'ä»•') && l[10]==='OK');
            const cardF = document.getElementById('fastest-card');
            
            if(okLogs.length > 0) {
                const fastest = okLogs.reduce((prev, curr) => (parseFloat(prev[5]) > parseFloat(curr[5])) ? prev : curr);
                lastFastest = { s: fastest[6], f: fastest[5], c: fastest[7], p: fastest[8] };
                document.getElementById('fastest-f').innerText = "F" + lastFastest.f;
                document.getElementById('fastest-s').innerText = "S" + lastFastest.s;
                cardF.classList.add('has-data');
            } else {
                lastFastest = null;
                document.getElementById('fastest-f').innerText = "ãªã—";
                document.getElementById('fastest-s').innerText = "å®Ÿç¸¾å¾…ã¡";
                cardF.classList.remove('has-data');
            }

            const hasNG = globalLogs.find(l => parseFloat(l[2]) == d && l[3].startsWith(currentMaterial) && l[10] === 'NG');
            document.getElementById('ngWarning').style.display = hasNG ? 'block' : 'none';

            applySuggested('safety');
        }

        function applySuggested(mode) {
            const data = (mode === 'fastest' && lastFastest) ? lastFastest : lastSafety;
            document.getElementById('input_s').value = data.s;
            document.getElementById('input_f').value = data.f;
            document.getElementById('input_c').value = data.c;
            document.getElementById('input_p').value = data.p;
        }

        async function saveLog() {
            const btn = document.getElementById('saveBtn');
            const toolSelect = document.getElementById('tool');
            const data = {
                toolName: toolSelect.options[toolSelect.selectedIndex].text,
                d: toolSelect.value,
                process: `${currentMaterial}-${currentProcess==='rough'?'è’':'ä»•'}`,
                mode: "V5.0å®Ÿç¸¾",
                f: document.getElementById('input_f').value, s: document.getElementById('input_s').value,
                c: document.getElementById('input_c').value, p: document.getElementById('input_p').value,
                m: "0.20", res: document.getElementById('res_status').value, memo: document.getElementById('memo').value || "-"
            };
            btn.disabled = true; btn.innerText = "è¨˜éŒ²ä¸­...";
            try {
                await fetch(API_URL, { method: "POST", body: JSON.stringify(data) });
                document.getElementById('memo').value = ""; btn.innerText = "è¨˜éŒ²å®Œäº†";
                await loadLogs();
            } catch (e) { alert("é€ä¿¡ã‚¨ãƒ©ãƒ¼"); }
            setTimeout(() => { btn.disabled = false; btn.innerText = "ã“ã®å®Ÿæ¸¬å€¤ã‚’è¨˜éŒ²ã™ã‚‹"; }, 2000);
        }

        window.onload = () => { loadLogs(); setInterval(loadLogs, 60000); };
    </script>
</body>
</html>
