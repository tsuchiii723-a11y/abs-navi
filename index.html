<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDX-50：ABS切削ナビ V4.1 AI学習版</title>
    <style>
        :root {
            --primary: #2563eb; --rough-color: #f59e0b; --fine-color: #06b6d4;
            --danger: #ef4444; --success: #10b981; --bg: #f8fafc;
        }
        body { font-family: 'Inter', -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 10px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 480px; background: white; padding: 20px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        h1 { font-size: 1.1rem; text-align: center; color: var(--primary); margin: 0; font-weight: 800; }
        .version-tag { text-align: center; font-size: 0.6rem; color: #94a3b8; margin-bottom: 5px; }
        .sync-status { text-align: center; font-size: 0.6rem; margin-bottom: 10px; font-weight: bold; }
        
        .section-label { font-size: 0.7rem; font-weight: bold; color: #94a3b8; text-transform: uppercase; margin: 10px 0 5px 0; display: block; }
        .btn-group { display: flex; gap: 5px; margin-bottom: 10px; }
        .btn-group button { flex: 1; padding: 10px; border: 2px solid #e2e8f0; border-radius: 8px; cursor: pointer; font-weight: bold; background: white; font-size: 0.8rem; color: #64748b; }
        button.active#p-rough { border-color: var(--rough-color); background: var(--rough-color); color: white; }
        button.active#p-fine { border-color: var(--fine-color); background: var(--fine-color); color: white; }
        button.active#m-norm { border-color: var(--primary); background: var(--primary); color: white; }
        button.active#m-speed { border-color: var(--danger); background: var(--danger); color: white; }

        .input-row { display: flex; flex-direction: column; gap: 8px; margin-bottom: 15px; }
        select, input { width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 0.9rem; background: #fff; box-sizing: border-box; }

        .result-card { background: #0f172a; color: white; padding: 15px; border-radius: 12px; margin-bottom: 15px; position: relative; }
        .warning-banner { background: var(--danger); color: white; font-size: 0.65rem; padding: 5px; border-radius: 4px; margin-bottom: 10px; display: none; text-align: center; animation: blink 1s infinite; }
        @keyframes blink { 0% {opacity: 1;} 50% {opacity: 0.5;} 100% {opacity: 1;} }

        .res-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .res-item { background: #1e293b; padding: 10px; border-radius: 8px; border: 1px solid #334155; position: relative; }
        .res-label { font-size: 0.6rem; color: #94a3b8; display: block; }
        .res-val { font-size: 1.2rem; font-weight: bold; font-family: monospace; color: #f8fafc; }
        .m-area { grid-column: span 2; background: #334155; text-align: center; padding: 5px; border-radius: 6px; }

        .log-btn { background: var(--success); color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.6rem; }
        th { text-align: left; padding: 5px; color: #94a3b8; border-bottom: 1px solid #eee; }
        td { padding: 5px; border-bottom: 1px solid #f9f9f9; }
        .st-ng { color: var(--danger); font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ABS NAVI</h1>
        <div class="version-tag">Ver 4.1 (Shared Intelligence)</div>
        <div id="syncStatus" class="sync-status">● 同機待ち...</div>

        <div class="btn-group">
            <button id="p-rough" class="active" onclick="updateProcess('rough')">荒削り</button>
            <button id="p-fine" onclick="updateProcess('fine')">仕上げ</button>
        </div>
        <div class="btn-group">
            <button id="m-norm" class="active" onclick="updateMode('normal')">通常</button>
            <button id="m-speed" onclick="updateMode('speed')">加速</button>
        </div>

        <span class="section-label">使用工具</span>
        <div class="input-row">
            <select id="tool" onchange="calculate()">
                <option value="0.8">Φ0.8 (XAL-BEM2LB0.4-8)</option>
                <option value="1.0">Φ1.0 (XAL-PEM2LB1-10)</option>
                <option value="2.0">Φ2.0 (SEC-PLEM2EXL2-20)</option>
                <option value="3.0" selected>Φ3.0 (XAL-HPEM4L3)</option>
                <option value="6.0">Φ6.0 (一般ラフィング)</option>
            </select>
            <input type="number" id="depth" value="5.0" step="0.1" oninput="calculate()" placeholder="切削深さ(mm)">
        </div>

        <div class="result-card">
            <div id="ngWarning" class="warning-banner">⚠️ 過去にこの条件付近でNG実績があります</div>
            <div class="res-grid">
                <div class="res-item"><span class="res-label">回転数(S)</span><span id="rs" class="res-val">-</span></div>
                <div class="res-item"><span class="res-label">送り速度(F)</span><span id="rf" class="res-val">-</span></div>
                <div class="res-item"><span class="res-label">切込量(C)</span><span id="rc" class="res-val">-</span></div>
                <div class="res-item"><span class="res-label">パス間隔(P)</span><span id="rp" class="res-val">-</span></div>
                <div class="m-area"><span class="res-label" style="display:inline; margin-right:10px;">仕上げ代(M)</span><span id="rm" class="res-val">0.20</span></div>
            </div>
        </div>

        <button id="saveBtn" class="log-btn" onclick="saveLog()">この全条件をクラウド保存</button>
        <div style="display:flex; gap:5px; margin-top:5px;">
            <select id="res_status" style="width:70px;"><option value="OK">OK</option><option value="NG">NG</option></select>
            <input type="text" id="memo" placeholder="失敗原因など" style="flex:1;">
        </div>
        
        <span class="section-label">チームの最新実績</span>
        <table id="logTable"></table>
    </div>

    <script>
        const API_URL = "あなたのGoogleAppsScriptのURL"; // ★ここに自分のURLを貼る

        let currentProcess = 'rough';
        let currentMode = 'normal';
        let globalLogs = [];

        function updateProcess(p) {
            currentProcess = p;
            document.getElementById('p-rough').classList.toggle('active', p === 'rough');
            document.getElementById('p-fine').classList.toggle('active', p === 'fine');
            calculate();
        }

        function updateMode(m) {
            currentMode = m;
            document.getElementById('m-norm').classList.toggle('active', m === 'normal');
            document.getElementById('m-speed').classList.toggle('active', m === 'speed');
            calculate();
        }

        function calculate() {
            const d = parseFloat(document.getElementById('tool').value);
            const h = parseFloat(document.getElementById('depth').value);
            let f, s, c, p, m = 0.20;

            // 基本ロジック
            if(d <= 0.8) { s=14000; f=400; c=0.05; p=0.3; } 
            else if(d <= 1.0) { s=12000; f=550; c=0.1; p=0.4; } 
            else if(d <= 2.0) { s=11000; f=900; c=0.15; p=0.7; }
            else if(d <= 3.0) { s=10000; f=1200; c=0.2; p=1.0; } 
            else { s=6500; f=1400; c=0.5; p=2.0; }

            if(currentProcess==='fine'){ s*=1.2; f*=0.8; c=(d<=1?0.05:0.1); p=0.1; m=0; }
            if(currentMode==='speed'){ f*=1.6; s*=1.1; }
            if(h > d*4) f*=0.7;

            // MDX-50 Limit
            s = Math.min(s, 15000); f = Math.min(f, 3600);

            document.getElementById('rs').innerText = Math.round(s);
            document.getElementById('rf').innerText = Math.round(f);
            document.getElementById('rc').innerText = c.toFixed(2);
            document.getElementById('rp').innerText = p.toFixed(2);
            document.getElementById('rm').innerText = m.toFixed(2);

            checkRisk(d, s, f);
        }

        // 過去のNG実績からリスクを判定
        function checkRisk(d, s, f) {
            const warning = document.getElementById('ngWarning');
            // 同じ工具径でNGだったログを探す
            const risk = globalLogs.find(log => 
                log[2] == d && log[10] === 'NG' && (f >= log[5] * 0.9)
            );
            warning.style.display = risk ? 'block' : 'none';
        }

        async function saveLog() {
            const btn = document.getElementById('saveBtn');
            const data = {
                toolName: document.getElementById('tool').options[document.getElementById('tool').selectedIndex].text,
                d: document.getElementById('tool').value,
                process: currentProcess,
                mode: currentMode,
                f: document.getElementById('rf').innerText,
                s: document.getElementById('rs').innerText,
                c: document.getElementById('rc').innerText,
                p: document.getElementById('rp').innerText,
                m: document.getElementById('rm').innerText,
                res: document.getElementById('res_status').value,
                memo: document.getElementById('memo').value || "-"
            };
            btn.disabled = true; btn.innerText = "保存中...";
            try {
                await fetch(API_URL, { method: "POST", body: JSON.stringify(data) });
                document.getElementById('memo').value = "";
                btn.innerText = "保存完了"; loadLogs();
            } catch (e) { alert("失敗"); }
            setTimeout(() => { btn.disabled = false; btn.innerText = "実績をクラウド保存"; }, 2000);
        }

        async function loadLogs() {
            try {
                const res = await fetch(API_URL);
                globalLogs = await res.json();
                let html = '<tr><th>日付</th><th>工具</th><th>F/S</th><th>結果</th></tr>';
                globalLogs.slice().reverse().slice(0, 8).forEach(r => {
                    const date = new Date(r[0]).toLocaleDateString('ja-JP', {month:'numeric', day:'numeric'});
                    html += `<tr><td>${date}</td><td>${r[1]}</td><td>${r[5]}/${r[6]}</td><td class="st-${r[10]}">${r[10]}</td></tr>`;
                });
                document.getElementById('logTable').innerHTML = html;
                document.getElementById('syncStatus').innerText = "● クラウド同期済み";
                calculate(); // ログ読み込み後に再計算してリスクチェック
            } catch (e) { document.getElementById('syncStatus').innerText = "○ オフライン"; }
        }

        window.onload = () => { calculate(); loadLogs(); setInterval(loadLogs, 60000); };
    </script>
</body>
</html>
