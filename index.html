<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MDX-50：ABS切削ナビ V4.3</title>
    <style>
        /* 全要素のサイズ計算をリセットして圧縮を防止 */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        :root {
            --primary: #2563eb; --rough-color: #f59e0b; --fine-color: #06b6d4;
            --danger: #ef4444; --success: #10b981; --bg: #f8fafc;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: var(--bg); margin: 0; padding: 12px; 
            display: flex; justify-content: center;
        }

        .container { 
            width: 100%; max-width: 480px; 
            background: white; padding: 20px; border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }
        
        h1 { font-size: 1.3rem; text-align: center; color: var(--primary); margin: 0 0 4px 0; font-weight: 800; letter-spacing: -0.5px; }
        .version-tag { text-align: center; font-size: 0.65rem; color: #94a3b8; margin-bottom: 12px; font-weight: bold; }
        
        #syncStatus { 
            text-align: center; font-size: 0.7rem; margin-bottom: 16px; padding: 6px; 
            border-radius: 30px; border: 1px solid #e2e8f0; background: #fff; cursor: pointer;
        }

        .section-label { font-size: 0.75rem; font-weight: bold; color: #64748b; margin: 15px 0 8px 4px; display: block; }
        
        /* ボタンのサイズと余白を改善 */
        .btn-group { display: flex; gap: 10px; margin-bottom: 12px; }
        .btn-group button { 
            flex: 1; padding: 16px 5px; border: 2px solid #f1f5f9; border-radius: 12px; 
            cursor: pointer; font-weight: bold; background: #f1f5f9; font-size: 0.95rem; color: #64748b; 
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        button.active#p-rough { background: var(--rough-color); color: white; border-color: var(--rough-color); box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3); }
        button.active#p-fine { background: var(--fine-color); color: white; border-color: var(--fine-color); box-shadow: 0 4px 12px rgba(6, 182, 212, 0.3); }
        button.active#m-norm { background: var(--primary); color: white; border-color: var(--primary); box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3); }
        button.active#m-speed { background: var(--danger); color: white; border-color: var(--danger); box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3); }

        .input-row { display: flex; flex-direction: column; gap: 12px; }
        select, input[type="number"], input[type="text"] { 
            width: 100%; padding: 15px; border: 1px solid #e2e8f0; border-radius: 12px; 
            font-size: 1rem; background: #fff; appearance: none; -webkit-appearance: none;
        }

        .result-card { background: #0f172a; color: white; padding: 20px; border-radius: 18px; margin: 20px 0; }
        .warning-banner { background: var(--danger); color: white; font-size: 0.8rem; padding: 10px; border-radius: 10px; margin-bottom: 15px; display: none; text-align: center; font-weight: bold; border: 2px solid #fff; }

        .res-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .res-item { background: #1e293b; padding: 14px; border-radius: 12px; border: 1px solid #334155; }
        .res-label { font-size: 0.7rem; color: #94a3b8; display: block; margin-bottom: 5px; font-weight: bold; }
        .res-val { font-size: 1.5rem; font-weight: bold; font-family: 'Monaco', 'Courier New', monospace; color: #f8fafc; }
        .m-area { grid-column: span 2; background: #334155; text-align: center; padding: 10px; border-radius: 10px; margin-top: 5px; }

        .log-btn { background: var(--success); color: white; border: none; padding: 18px; width: 100%; border-radius: 12px; font-weight: 800; cursor: pointer; font-size: 1.1rem; margin-top: 10px; }
        
        .log-container { margin-top: 25px; border-top: 1px solid #f1f5f9; padding-top: 15px; }
        table { width: 100%; border-collapse: collapse; font-size: 0.75rem; }
        th { text-align: left; padding: 12px 5px; color: #94a3b8; border-bottom: 2px solid #f1f5f9; }
        td { padding: 12px 5px; border-bottom: 1px solid #f8fafc; vertical-align: middle; }
        .st-NG { color: var(--danger); font-weight: bold; }
        .st-OK { color: var(--success); font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ABS NAVI</h1>
        <div class="version-tag">Ver 4.3 (UI Refined)</div>
        <div id="syncStatus" onclick="loadLogs()">同期状態を確認中...</div>

        <span class="section-label">工程選択</span>
        <div class="btn-group">
            <button id="p-rough" class="active" onclick="updateProcess('rough')">荒削り</button>
            <button id="p-fine" onclick="updateProcess('fine')">仕上げ</button>
        </div>
        <span class="section-label">モード</span>
        <div class="btn-group">
            <button id="m-norm" class="active" onclick="updateMode('normal')">通常</button>
            <button id="m-speed" onclick="updateMode('speed')">加速</button>
        </div>

        <span class="section-label">工具設定</span>
        <div class="input-row">
            <select id="tool" onchange="calculate()">
                <option value="0.8">Φ0.8 (XAL-BEM2LB0.4-8)</option>
                <option value="1.0">Φ1.0 (XAL-PEM2LB1-10)</option>
                <option value="2.0">Φ2.0 (SEC-PLEM2EXL2-20)</option>
                <option value="3.0" selected>Φ3.0 (XAL-HPEM4L3)</option>
                <option value="6.0">Φ6.0 (一般ラフィング)</option>
            </select>
            <input type="number" id="depth" value="5.0" step="0.1" oninput="calculate()" placeholder="切削深さ(mm)">
        </div>

        <div class="result-card">
            <div id="ngWarning" class="warning-banner">⚠️ 過去の失敗条件に近い設定です</div>
            <div class="res-grid">
                <div class="res-item"><span class="res-label">回転数(S)</span><span id="rs" class="res-val">-</span></div>
                <div class="res-item"><span class="res-label">送り速度(F)</span><span id="rf" class="res-val">-</span></div>
                <div class="res-item"><span class="res-label">切込量(C)</span><span id="rc" class="res-val">-</span></div>
                <div class="res-item"><span class="res-label">パス間隔(P)</span><span id="rp" class="res-val">-</span></div>
                <div class="m-area"><span class="res-label" style="display:inline; margin-right:10px;">仕上げ代(M)</span><span id="rm" class="res-val">-</span></div>
            </div>
        </div>

        <button id="saveBtn" class="log-btn" onclick="saveLog()">結果をクラウドに送信</button>
        <div style="display:flex; gap:10px; margin-top:12px;">
            <select id="res_status" style="width:90px; font-weight:bold;"><option value="OK">OK</option><option value="NG">NG</option></select>
            <input type="text" id="memo" placeholder="メモを残す">
        </div>
        
        <div class="log-container">
            <span class="section-label" style="margin-top:0;">チームの最新実績</span>
            <table id="logTable"></table>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbwYgf5pIm0cUFSTuEwaCdYCV3XHR0oCVPhoqMhQsFL9BE7DKbNeyNUVNhc19PcInWUToQ/exec";

        let currentProcess = 'rough';
        let currentMode = 'normal';
        let globalLogs = [];

        function updateProcess(p) {
            currentProcess = p;
            document.getElementById('p-rough').classList.toggle('active', p === 'rough');
            document.getElementById('p-fine').classList.toggle('active', p === 'fine');
            calculate();
        }

        function updateMode(m) {
            currentMode = m;
            document.getElementById('m-norm').classList.toggle('active', m === 'normal');
            document.getElementById('m-speed').classList.toggle('active', m === 'speed');
            calculate();
        }

        function calculate() {
            const d = parseFloat(document.getElementById('tool').value);
            const h = parseFloat(document.getElementById('depth').value);
            let f, s, c, p, m = 0.20;

            if(d <= 0.8) { s=14000; f=400; c=0.05; p=0.3; } 
            else if(d <= 1.0) { s=12000; f=550; c=0.1; p=0.4; } 
            else if(d <= 2.0) { s=11000; f=900; c=0.15; p=0.7; }
            else if(d <= 3.0) { s=10000; f=1200; c=0.2; p=1.0; } 
            else { s=6500; f=1400; c=0.5; p=2.0; }

            if(currentProcess==='fine'){ s*=1.2; f*=0.8; c=(d<=1?0.05:0.1); p=0.1; m=0; }
            if(currentMode==='speed'){ f*=1.6; s*=1.1; }
            if(h > d*4) f*=0.7;

            s = Math.min(Math.round(s), 15000); 
            f = Math.min(Math.round(f), 3600);

            document.getElementById('rs').innerText = s.toLocaleString();
            document.getElementById('rf').innerText = f.toLocaleString();
            document.getElementById('rc').innerText = c.toFixed(2);
            document.getElementById('rp').innerText = p.toFixed(2);
            document.getElementById('rm').innerText = m.toFixed(2);

            checkRisk(d, s, f);
        }

        function checkRisk(d, s, f) {
            const warning = document.getElementById('ngWarning');
            const risk = globalLogs.find(log => 
                parseFloat(log[2]) == d && log[10] === 'NG' && (f >= parseFloat(log[5]) * 0.9)
            );
            warning.style.display = risk ? 'block' : 'none';
        }

        async function saveLog() {
            const btn = document.getElementById('saveBtn');
            const data = {
                toolName: document.getElementById('tool').options[document.getElementById('tool').selectedIndex].text,
                d: document.getElementById('tool').value,
                process: currentProcess,
                mode: currentMode,
                f: document.getElementById('rf').innerText.replace(',',''),
                s: document.getElementById('rs').innerText.replace(',',''),
                c: document.getElementById('rc').innerText,
                p: document.getElementById('rp').innerText,
                m: document.getElementById('rm').innerText,
                res: document.getElementById('res_status').value,
                memo: document.getElementById('memo').value || "-"
            };
            btn.disabled = true; btn.innerText = "送信中...";
            try {
                await fetch(API_URL, { method: "POST", body: JSON.stringify(data) });
                document.getElementById('memo').value = "";
                btn.innerText = "送信完了";
                loadLogs();
            } catch (e) { alert("通信エラーが発生しました"); }
            setTimeout(() => { btn.disabled = false; btn.innerText = "結果をクラウドに送信"; }, 2000);
        }

        async function loadLogs() {
            const status = document.getElementById('syncStatus');
            try {
                const res = await fetch(API_URL);
                if (!res.ok) throw new Error();
                const data = await res.json();
                globalLogs = data;
                let html = '<tr><th>工具</th><th>条件</th><th>結果</th></tr>';
                data.slice().reverse().slice(0, 8).forEach(r => {
                    html += `<tr>
                        <td><b>Φ${r[2]}</b><br>${r[3]}</td>
                        <td>F${r[5]}<br>S${r[6]}</td>
                        <td class="st-${r[10]}">${r[10]}<br><small style="color:#94a3b8;font-weight:normal;">${r[11]}</small></td>
                    </tr>`;
                });
                document.getElementById('logTable').innerHTML = html;
                status.innerText = "● 同期済み（タップで更新）"; status.style.color = "var(--success)"; status.style.background = "#f0fdf4";
                calculate();
            } catch (e) { 
                status.innerText = "⚠️ オフライン（タップして再試行）"; 
                status.style.color = "var(--danger)"; status.style.background = "#fef2f2";
            }
        }

        window.onload = () => { calculate(); loadLogs(); setInterval(loadLogs, 60000); };
    </script>
</body>
</html>
