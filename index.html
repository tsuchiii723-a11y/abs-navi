<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDX-50専用：ABS切削ナビ V3.5</title>
    <style>
        :root {
            --primary: #2563eb; --rough-color: #f59e0b; --fine-color: #06b6d4;
            --danger: #ef4444; --success: #10b981; --bg: #f8fafc;
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 15px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 480px; background: white; padding: 24px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        h1 { font-size: 1.1rem; text-align: center; color: var(--primary); margin-bottom: 5px; font-weight: 800; }
        .version-tag { text-align: center; font-size: 0.6rem; color: #94a3b8; margin-bottom: 15px; }
        .machine-spec { font-size: 0.65rem; text-align: center; color: #64748b; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        
        .section-label { font-size: 0.75rem; font-weight: bold; color: #94a3b8; text-transform: uppercase; margin-bottom: 8px; display: block; }
        
        .btn-group { display: flex; gap: 8px; margin-bottom: 16px; }
        .btn-group button { 
            flex: 1; padding: 12px; border: 2px solid #e2e8f0; border-radius: 8px; 
            cursor: pointer; font-weight: bold; background: white; font-size: 0.9rem; color: #64748b;
        }
        
        button#p-rough.active { border-color: var(--rough-color); background: var(--rough-color); color: white; }
        button#p-fine.active { border-color: var(--fine-color); background: var(--fine-color); color: white; }
        button#m-speed.active { border-color: var(--danger); background: var(--danger); color: white; }
        button#m-norm.active { border-color: var(--primary); background: var(--primary); color: white; }

        .input-row { display: flex; flex-direction: column; gap: 12px; margin-bottom: 20px; }
        select, input { width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 0.9rem; box-sizing: border-box; }

        .result-card { background: #0f172a; color: white; padding: 20px; border-radius: 12px; margin-bottom: 20px; }
        .res-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .res-item { background: #1e293b; padding: 12px; border-radius: 8px; border: 1px solid #334155; position: relative; }
        .res-label { font-size: 0.7rem; color: #94a3b8; margin-bottom: 4px; display: block; font-weight: bold; }
        .res-val { font-size: 1.4rem; font-weight: bold; font-family: 'Courier New', monospace; }
        .limit-tag { position: absolute; top: 2px; right: 5px; font-size: 0.5rem; color: var(--danger); font-weight: bold; display: none; }
        .m-val-area { grid-column: span 2; background: #334155; text-align: center; padding: 8px; border-radius: 6px; }

        .alert { background: #fef2f2; border-left: 4px solid var(--danger); color: var(--danger); padding: 12px; border-radius: 4px; font-size: 0.8rem; margin-top: 12px; display: none; }
        .log-btn { background: var(--success); color: white; border: none; padding: 14px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.7rem; }
        th { text-align: left; padding: 8px; color: #94a3b8; border-bottom: 1px solid #e2e8f0; }
        td { padding: 8px; border-bottom: 1px solid #f1f5f9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ABS NAVI</h1>
        <div class="version-tag">Ver 3.5 (Tool Linked)</div>
        <div class="machine-spec">MDX-50 Spec: S_max 15,000 / F_max 3,600</div>

        <span class="section-label">工程 & モード</span>
        <div class="btn-group">
            <button id="p-rough" class="active" onclick="setProcess('rough')">荒削り</button>
            <button id="p-fine" onclick="setProcess('fine')">仕上げ</button>
        </div>
        <div class="btn-group">
            <button id="m-norm" class="active" onclick="setMode('normal')">通常</button>
            <button id="m-speed" onclick="setMode('speed')">スピード</button>
        </div>

        <span class="section-label">使用エンドミル</span>
        <div class="input-row">
            <select id="tool" onchange="calculate()">
                <option value="0.8">Φ0.8 (XAL-BEM2LB0.4-8)</option>
                <option value="1">Φ1.0 (XAL-PEM2LB1-10)</option>
                <option value="2">Φ2.0 (SEC-PLEM2EXL2-20)</option>
                <option value="3" selected>Φ3.0 (XAL-HPEM4L3)</option>
                <option value="6">Φ6.0 (ラフィング相当)</option>
            </select>
            <div>
                <span class="section-label">切削深さ (mm)</span>
                <input type="number" id="depth" value="5.0" step="0.1" oninput="calculate()">
            </div>
        </div>

        <div class="result-card">
            <div class="res-grid">
                <div class="res-item">
                    <span class="limit-tag" id="s-limit">MAX</span>
                    <span class="res-label">主軸回転数 (S)</span>
                    <span id="rs" class="res-val">-</span><small style="font-size:0.6rem;color:#64748b;"> rpm</small>
                </div>
                <div class="res-item">
                    <span class="limit-tag" id="f-limit">MAX</span>
                    <span class="res-label">送り速度 (F)</span>
                    <span id="rf" class="res-val">-</span><small style="font-size:0.6rem;color:#64748b;"> mm/min</small>
                </div>
                <div class="res-item"><span class="res-label">切込量 (C)</span><span id="rc" class="res-val">-</span><small style="font-size:0.6rem;color:#64748b;"> mm</small></div>
                <div class="res-item"><span class="res-label">パス間隔 (P)</span><span id="rp" class="res-val">-</span><small style="font-size:0.6rem;color:#64748b;"> mm</small></div>
                <div class="m-val-area"><span class="res-label" style="display:inline; margin-right:10px;">仕上げ代 (M)</span><span id="rm" class="res-val" style="font-size:1.1rem;">-</span><small style="font-size:0.6rem;color:#94a3b8;"> mm</small></div>
            </div>
            <div id="learningAlert" class="alert"></div>
        </div>

        <div style="border-top:1px solid #f1f5f9; padding-top:15px;">
            <button class="log-btn" onclick="saveLog()">実績を保存</button>
            <div style="display:flex; gap:8px; margin-top:10px;">
                <select id="res_status" style="flex:1;"><option value="OK">OK</option><option value="NG">NG</option></select>
                <input type="text" id="memo" placeholder="メモ" style="flex:2; padding:8px;
